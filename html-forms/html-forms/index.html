<!DOCTYPE html>
<html>
  <head>
    <title>Html-Forms</title>
  </head>
  <body>
<label for="Email">
  <div>Email</div>
      <input id="Email" type="text" name="Email">
</label>
<label for="Questions">
  <div>Why is coding cool?</div>
    <select name="Questions">
      <option value= "Select an option">Select an option</option>
      <option value="Because it's intersting">Because it's intersting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
     </select>
</label>
<label for="Favorite">
  <div>Favorite Language (choose one)
    <div>
      <input type="radio" name="Favorite" value="HTML" checked="checked" /> HTML
      <input type="radio" name="Favorite" value="CSS" /> CSS
      <input type="radio" name="Favorite" value="JavaScript" /> JavaScript
    </div>
  </div>
</label>
<label for="information">
  <div>Would you like to sing up for more information?
    <div>
      <input type="checkbox" name="information" value="Sing me up!" checked="checked /" > Sing me up!
    </div>
  </div>
</label>
<label for="comments">
  <div>Comments
    <div>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </div>
  </div>
</label>
<label for="submit">
      <input type="Submit" name="submit" value="Submit" />
</label>
</body>
</html>
